# Pre-commit hooks for NixOS Unified
# Install with: pre-commit install

repos:
  # Nix formatting and validation
  - repo: local
    hooks:
      - id: alejandra
        name: Nix formatting (alejandra)
        description: Format Nix files with alejandra
        entry: alejandra
        language: system
        files: '\.nix$' # Corrected: added missing single quote and dollar sign

      # Nix syntax validation
      - id: nix-syntax-check
        name: Nix syntax validation
        description: Check Nix syntax with nix-instantiate
        entry: bash
        args:
          - -c
          - |
            set -euo pipefail
            echo "üîç Checking Nix syntax..."
            failed=0
            while IFS= read -r -d '' file; do
              echo "  Checking: $file"
              if ! nix-instantiate --parse "$file" > /dev/null 2>&1; then
                echo "  ‚ùå Syntax error in $file"
                nix-instantiate --parse "$file"
                failed=1
              fi
            done < <(find . -name "*.nix" -type f -not -path "./result*" -print0)

            if [ $failed -eq 1 ]; then
              echo "‚ùå Nix syntax validation failed"
              exit 1
            fi
            echo "‚úÖ All Nix files have valid syntax"
        language: system
        files: '\.nix$'
        pass_filenames: false

      # Comprehensive nix check for all files
      - id: nix-check
        name: Nix check
        description: Run nix flake check on the entire project
        entry: bash
        args:
          - -c
          - |
            set -euo pipefail
            echo "üîç Running nix flake check..."
            if ! nix flake check --print-build-logs 2>&1; then
              echo "‚ùå Nix check failed"
              exit 1
            fi
            echo "‚úÖ Nix check passed"
        language: system
        files: '\.nix$'
        pass_filenames: false

      - id: flake-check
        name: Flake validation
        description: Validate flake structure and dependencies
        entry: bash
        args:
          - -c
          - |
            set -euo pipefail
            echo "üì¶ Validating flake..."
            if ! nix flake check --no-build 2>&1; then
              echo "‚ùå Flake validation failed"
              exit 1
            fi
            echo "‚úÖ Flake validation passed"
        language: system
        files: '^flake\.(nix|lock)$'
        pass_filenames: false

      - id: security-scan
        name: Security validation
        description: Scan for common security issues
        entry: bash
        args:
          - -c
          - |
            set -euo pipefail
            echo "üõ°Ô∏è  Running security checks..."
            failed=0

            # Check for disabled firewalls (excluding qemu profiles)
            if grep -r "firewall\.enable.*false" . --include="*.nix" | grep -v -E "(qemu)" 2>/dev/null; then
              echo "‚ùå CRITICAL: Disabled firewall found!"
              failed=1
            fi

            # Check for root SSH login (excluding qemu profiles)
            if grep -r "PermitRootLogin.*yes" . --include="*.nix" | grep -v -E "(qemu)" 2>/dev/null; then
              echo "‚ùå CRITICAL: Root SSH login enabled!"
              failed=1
            fi

            # Check for hardcoded passwords (exclude templates/examples/qemu)
            if grep -r 'password.*=.*"[^"]*"' . --include="*.nix" | grep -v -E "(template|example|README|qemu)" 2>/dev/null; then
              echo "‚ùå CRITICAL: Hardcoded passwords found!"
              failed=1
            fi

            # Check for passwordless sudo (excluding qemu profiles)
            if grep -r "wheelNeedsPassword.*false" . --include="*.nix" | grep -v -E "(qemu)" 2>/dev/null; then
              echo "‚ö†Ô∏è  WARNING: Passwordless sudo enabled"
            fi

            if [ $failed -eq 1 ]; then
              echo "‚ùå Security scan failed"
              exit 1
            fi
            echo "‚úÖ Security scan passed"
        language: system
        files: '\.nix$'
        pass_filenames: false

      - id: performance-check
        name: Performance validation
        description: Check for performance anti-patterns
        entry: bash
        args:
          - -c
          - |
            set -euo pipefail
            echo "‚ö° Checking performance patterns..."
            warnings=0

            # Check for large package lists
            while IFS= read -r file; do
              if [ -f "$file" ]; then
                count=$(grep -c "pkgs\." "$file" 2>/dev/null || echo 0)
                if [ "$count" -gt 50 ]; then
                  echo "‚ö†Ô∏è  Large package list in $file: $count packages"
                  warnings=$((warnings + 1))
                fi
              fi
            done < <(find . -name "*.nix" -type f -exec grep -l "environment\.systemPackages\|home\.packages" {} \;)

            # Check for multiple 'with pkgs;' statements
            with_pkgs_count=$(grep -r "with pkgs;" . --include="*.nix" 2>/dev/null | wc -l || echo 0)
            if [ "$with_pkgs_count" -gt 15 ]; then
              echo "‚ö†Ô∏è  Many 'with pkgs;' statements ($with_pkgs_count) - consider package sets"
              warnings=$((warnings + 1))
            fi

            echo "üìä Performance warnings: $warnings"
            echo "‚úÖ Performance check completed"
        language: system
        files: '\.nix$'
        pass_filenames: false

      - id: documentation-check
        name: Documentation validation
        description: Check documentation coverage and quality
        entry: bash
        args:
          - -c
          - |
            set -euo pipefail
            echo "üìö Checking documentation..."
            missing=0

            # Check for README files
            if [ ! -f "README.md" ]; then
              echo "‚ö†Ô∏è  Missing root README.md"
              missing=$((missing + 1))
            fi

            # Check for module documentation
            find modules -mindepth 1 -maxdepth 1 -type d | while IFS= read -r module_dir; do
              module_name=$(basename "$module_dir")
              if [ ! -f "$module_dir/README.md" ] && [ ! -f "docs/modules/$module_name.md" ]; then
                echo "‚ö†Ô∏è  Missing documentation for module: $module_name"
                missing=$((missing + 1))
              fi
            done

            # Check for profile documentation
            find profiles -name "*.nix" -type f | while IFS= read -r profile; do
              profile_name=$(basename "$profile" .nix)
              if ! grep -q "meta.*description" "$profile" 2>/dev/null; then
                echo "‚ö†Ô∏è  Profile $profile_name missing description"
              fi
            done

            echo "üìä Documentation items needing attention: $missing"
            echo "‚úÖ Documentation check completed"
        language: system
        files: '\.(nix|md)$'
        pass_filenames: false

      # Deadnix - find dead code in Nix
      - id: deadnix
        name: Deadnix - find dead Nix code
        description: Find unused code in Nix files
        entry: bash
        args:
          - -c
          - |
            if command -v deadnix >/dev/null 2>&1; then
              deadnix --fail .
            else
              echo "‚ö†Ô∏è  deadnix not found, install with: nix-shell -p deadnix"
              exit 0
            fi
        language: system
        files: '\.nix$'
        pass_filenames: false

      # Statix - Nix static analysis
      - id: statix
        name: Statix - Nix linter
        description: Static analysis and linting for Nix
        entry: bash
        args:
          - -c
          - |
            if command -v statix >/dev/null 2>&1; then
              statix check
            else
              echo "‚ö†Ô∏è  statix not found, install with: nix-shell -p statix"
              exit 0
            fi
        language: system
        files: '\.nix$'
        pass_filenames: false

      # Vulnix - Nix security scanner
      - id: vulnix
        name: Vulnix - security vulnerability scanner
        description: Scan for known vulnerabilities in Nix packages
        entry: bash
        args:
          - -c
          - |
            if command -v vulnix >/dev/null 2>&1; then
              echo "üõ°Ô∏è  Scanning for vulnerabilities..."
              if [ -f "flake.nix" ]; then
                # Try to scan a profile
                profile=$(ls profiles/*.nix | grep -v default.nix | head -1 | xargs basename .nix)
                if [ -n "$profile" ]; then
                  vulnix --system $(nix build --no-link --print-out-paths .#nixosConfigurations.$profile.config.system.build.toplevel 2>/dev/null || echo "")
                fi
              fi
            else
              echo "‚ö†Ô∏è  vulnix not found, install with: nix-shell -p vulnix"
              exit 0
            fi
        language: system
        files: '^(flake\.nix|flake\.lock)$'
        pass_filenames: false
        stages: [pre-push]

      # Nix tests runner
      - id: nix-tests
        name: Run Nix tests
        description: Execute Nix tests if available
        entry: bash
        args:
          - -c
          - |
            set -euo pipefail
            echo "üß™ Running Nix tests..."
            
            # Check for flake checks
            if [ -f "flake.nix" ] && nix flake show --json 2>/dev/null | jq -e '.checks' >/dev/null 2>&1; then
              echo "  Running flake checks..."
              nix flake check --print-build-logs
            fi
            
            # Run test scripts if they exist
            if [ -d "scripts" ]; then
              for test in scripts/*-validation.sh; do
                if [ -x "$test" ]; then
                  echo "  Running: $test"
                  "$test" || true
                fi
              done
            fi
            
            echo "‚úÖ Tests completed"
        language: system
        files: '\.(nix|sh)$'
        pass_filenames: false
        stages: [pre-push]

      # Module structure validation
      - id: nix-module-structure
        name: Module structure validation
        description: Validate NixOS module patterns and structure
        entry: bash
        args:
          - -c
          - |
            set -euo pipefail
            echo "üèóÔ∏è  Validating module structure..."
            
            # Check module factory usage
            if [ -f "lib/module-factory.nix" ]; then
              echo "  Checking module factory patterns..."
              find modules -name "*.nix" -type f | while IFS= read -r module; do
                if ! grep -q "moduleFactory\|mkModule" "$module" 2>/dev/null && ! grep -q "{ config, lib, pkgs" "$module" 2>/dev/null; then
                  echo "‚ö†Ô∏è  $module may not follow module patterns"
                fi
              done
            fi
            
            echo "‚úÖ Module structure validation completed"
        language: system
        files: '^modules/.*\.nix$'
        pass_filenames: false

      # Cachix evaluation check
      - id: cachix-eval-check
        name: Cachix configuration validation
        description: Validate cachix and binary cache configurations
        entry: bash
        args:
          - -c
          - |
            set -euo pipefail
            echo "üì¶ Checking cachix configuration..."
            
            # Check for cachix configuration
            if grep -r "cachix" . --include="*.nix" 2>/dev/null | grep -v "# cachix" > /dev/null; then
              echo "  Found cachix configuration"
              # Validate cachix URLs
              if ! grep -r "cache.nixos.org" . --include="*.nix" 2>/dev/null > /dev/null; then
                echo "‚ö†Ô∏è  Missing cache.nixos.org in binary caches"
              fi
            fi
            
            echo "‚úÖ Cachix configuration check completed"
        language: system
        files: '\.nix$'
        pass_filenames: false

  # General code quality
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        exclude: '\.patch$'

      - id: end-of-file-fixer
        exclude: '\.patch$'

      - id: check-yaml
        args: [--allow-multiple-documents]

      - id: check-json

      - id: check-toml

      - id: check-xml

      - id: check-merge-conflict

      - id: check-case-conflict

      - id: mixed-line-ending
        args: [--fix=lf]

  # Shell script validation
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.10.0.1
    hooks:
      - id: shellcheck
        args: [-e, SC1091, -e, SC2086, -e, SC2155]

  # Markdown formatting
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.45.0
    hooks:
      - id: markdownlint
        args: [--config, .markdownlint.yaml]

  # Secrets detection
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: [--baseline, .secrets.baseline]
        exclude: '\.lock$'

# Global configuration
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit hooks

    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: ''
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: [nix-syntax-check, flake-check, security-scan, performance-check]
  submodules: false
